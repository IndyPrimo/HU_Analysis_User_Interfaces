<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<dom-module id="tafel-overzicht-main">
  <template>
    <style>
      :host {
        display: block;
        font-family: 'Roboto', sans-serif;
        color: white;
      } .page {
      	margin: 150px 4% 20px;
      } #kolom {
        width: 100%;
        float: left;
        background-color: #a1cbdd;
        border: 4px solid #5997ac;
        padding: 10px;
      } legend {
        font-size:25px;
      } paper-button {
        margin: 5px;
        background-color: #5997ac;
        border: 2px solid #5997ac;
        padding: 2px;
      }

    </style>


    <body>
      <div class="page">
        <h1 style="color:#5997ac">Tafels</h1>
          <div id="kolom">
              <legend>Overzicht</legend> <br>
              <ol>
                <template is="dom-repeat" items="{{tafels}}" as="tafel">
                    <b>[[tafel.nummer]]</b><br>
                    &emsp;[[tafel.beschrijving]] <br>
                    &emsp;Tafel &emsp; - &emsp; [[tafel.beschikbaarheid]]
                    <br>
                    <br>
                </template>
              </ol>
          </div>
      </div>
    </body>
    <app-localstorage-document key="tafels" data="{{tafels}}"></app-localstorage-document>
  </template>
  <script>

     class OverzichtMain extends Polymer.Element {
       static get is() { return 'tafel-overzicht-main'; }
       static get properties() {
         return {
           prop1: {
             type: String,
             value: 'tafel-overzicht-main'
           },
           gerechten: {
             type: Array,
             value: []
           },
           gerecht: {
             type: Object
           },
           naam: {
             type: String
           },
           prijs: {
             type: String
           },
           beschikbaarheid: {
             type: Boolean
           }
         };
       }
     }

     window.customElements.define(OverzichtMain.is, OverzichtMain);
   </script>
   </dom-module>
